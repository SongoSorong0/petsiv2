      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Petsi</title>
        <meta http-equiv="Content-Type"
              content="text/html; charset=utf-8" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width" />
        <title>PETSI</title>



        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>

        <link rel="stylesheet" href="resources/css/responsee.css"/>
        <link rel="stylesheet" href="resources/owl-carousel/owl.carousel.css"/>
        <link rel="stylesheet" href="resources/owl-carousel/owl.theme.css"/>

        <link rel="shortcut icon" href="resources/img/logo.png" type="image/x-icon"/> 

        <link rel="stylesheet" href="resources/css/template-style.css"/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="resources/js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery-ui.min.js"></script>    
        <script type="text/javascript" src="resources/js/modernizr.js"></script>
        <script type="text/javascript" src="resources/js/jquery.js"></script>


    </h:head>
    <h:body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img src="resources/img/logo.png" width="5px" height="5px"></img>  <a class="navbar-brand" href="#"></a>          

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <img src="resources/img/home.svg" width="32" height="32" title="Bootrtrap"></img>
                            <a class="nav-link" href="http://localhost:8080/Proyecto_Petsi/inicio.xhtml">Inicio</a>
                        </li>



                    </ul>


                </div>
            </div>
        </nav>

        <br></br>
       
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">

                    <c:if test="#{ususarioSession.mesError.equalsIgnoreCase('m1')}"> 
                        <div class="alert alert-danger" role="alert">
                             verifique sus datos 
                        </div>
                    </c:if>

                    <c:if test="#{ususarioSession.mesError.equalsIgnoreCase('m2')}">
                        <div class="alert alert-success" role="alert">
                            Registro satisfactorio 
                        </div>
                    </c:if>


                    <h:form>
                        <h1>Registrarse</h1>

                        <div class="form-group">
                            <label for="form">Tipo Documento</label>
                            <h:selectOneMenu value="#{ususarioSession.usuNuevo.usuTipodocumento}" required="true" class="form-control">
                                <f:selectItem itemLabel="Tarjeta Identidad" itemValue="Tarjeta Identidad"></f:selectItem>
                                <f:selectItem itemLabel="Cedula ciudadania" itemValue="Cedula Ciudadania"></f:selectItem>
                                <f:selectItem itemLabel="Cedula Extranjeria" itemValue="Cedula Extranjeria"></f:selectItem>
                                <f:selectItem itemLabel="Otro." itemValue="Otro"></f:selectItem>
                            </h:selectOneMenu>
                            
                        </div>

                        <div class="form-group">
                            <label for="Documento">Documento</label>
                            <h:inputText html5:type="number"
                                         value="#{ususarioSession.usuNuevo.usuDocumento}"
                                         requiredMessage=" Ingrese un documento"
                                         maxlength="11"
                                         required="true"
                                         class="form-control"
                                         id="fmrDocumento" />
                            <h:message for="Documento" style="color: red"></h:message>
                        </div>

                        <div class="form-group">
                            <label for="Nombres">Nombres</label>
                            <h:inputText value="#{ususarioSession.usuNuevo.usuNombre}"  requiredMessage="Ingrese sus nombres" required="true" class="form-control" id="Nombres" />
                            <h:message for="Nombres" style="color: red"></h:message>
                        </div>

                        <div class="form-group">
                            <label for="Apellidos">Apellidos</label>
                            <h:inputText value="#{ususarioSession.usuNuevo.usuApellido}" requiredMessage="Ingrese sus apellidos" required="true" class="form-control" id="fmrApellidos" html5:aria-describedby="apellidosHelp"/>
                            <h:message for="Apellidos" style="color: red"></h:message>
                        </div>

                        <div class="form-group">
                            <label for="Email1">Correo</label>
                            <h:inputText value="#{ususarioSession.usuNuevo.usuCorreo}" requiredMessage=" Ingrese su correo" required="true" class="form-control" id="exampleInputEmail1" html5:aria-describedby="emailHelp"/>
                            <h:message for="Email1" style="color: red"></h:message>
                        </div>
                        <div class="form-group">
                            <label for="    Contraseña">Contraseña</label>
                            <h:inputSecret value="#{ususarioSession.usuNuevo.usuClave}" requiredMessage="Por favor Ingrese una clave" required="true" class="form-control" id="Contraseña"/>
                            <h:message for="Contraseña" style="color: red"></h:message>
                        </div>

                        <div class="form-group">
                            <label for="Celular">Celular</label>
                            <h:inputText value="#{ususarioSession.usuNuevo.usuMovil}"  class="form-control" id="Celular"/>
                            <small id="Celular" class="form-text text-muted">ingrese un numero de celular.</small>
                        </div>


                        
                            <h:commandButton   class="btn btn-success btn-lg btn-block" value="Registrar" action="#{ususarioSession.crearUsuario()}" />
                            <a href="recuperar.xhtml" type="button" class="btn btn-danger btn-lg btn-block">Recuperar contraseña</a>
                            <a href="index.xhtml" type="button" class="btn btn-primary btn-lg btn-block">Inicio de session</a>
                            
                        
                    </h:form>

                </div>
                <div class="col-md-4"></div>




            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <br></br>
        <br></br>
        <br></br>

        <!-- FOOTER -->   
        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: #ffffff">
                © 2020 Clinica Veterinaria PETSI:
                <a class="text-dark" href="https://mdbootstrap.com/">Veterinaria2021@gmail.com</a>
            </div>
        </footer>  

    </h:body>
</html>

        <link rel="stylesheet" href="resources/owl-carousel/owl.carousel.css"/>

        <link rel="shortcut icon" href="resources/img/logo.png" type="image/x-icon"/> 

        <link rel="stylesheet" href="resources/css/template-style.css"/>

        <script type="text/javascript" src="resources/js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery-ui.min.js"></script>    
        <script type="text/javascript" src="resources/js/modernizr.js"></script>
        <script type="text/javascript" src="resources/js/jquery.js"></script>

    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img src="resources/img/logo.png" width="5px" height="5px"></img>  <a class="navbar-brand" href="#"></a>          

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       <center>
                            <li class="nav-item">
                                <img src="resources/img/home.svg" width="32" height="32" title="Bootrtrap"></img>
                                <a class="nav-link" href="http://localhost:8080/Proyecto_Petsi/inicio.xhtml">Inicio</a>
                            </li> 
                        </center>
                        <br></br>
                        <br></br>
                        <center>
                            <li class="nav-item">
                                <img src="resources/img/info.svg" width="32" height="32" title="Bootrtrap"></img>
                                <a class="nav-link" href="http://localhost:8080/Proyecto_Petsi/Contactos.xhtml">Mas Informacion</a>
                            </li>
                        </center>

                    </ul>


                </div>
            </div>
        </nav>
        <br></br>
        <br></br>

        

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">


                    <c:if test="#{ususarioSession.mesError.equalsIgnoreCase('mOk')}">
                        <div class="alert alert-success" role="alert">
                            Encontrado
                        </div>
                    </c:if>

                    <c:if test="#{ususarioSession.mesError.equalsIgnoreCase('mBad')}">
                        <div class="alert alert-warning" role="alert">
                            Verifique sus datos 
                        </div>
                    </c:if>

                    <c:if test="#{ususarioSession.mesError.equalsIgnoreCase('mError')}">
                        <div class="alert alert-danger" role="alert">
                            Intentar mas tarde
                        </div>
                    </c:if>

                    <c:if test="#{ususarioSession.mesError.equalsIgnoreCase('mAdmin')}">
                        <div class="alert alert-info" role="alert">
                            Contacte al administrador del sitio 
                        </div>
                    </c:if>
                    <center>
                        <h1>Login</h1>
                        <img src="resources/img/Login.svg" width="32" height="32" title="Bootrtrap"></img>
                    </center>

                    <h:form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo</label>
                            <h:inputText 
                                value="#{ususarioSession.correoIn}" 
                                required="true"
                                requiredMessage="Por favor ingrese un correo electronico"
                                class="form-control" id="exampleInputEmail1" 
                                html5:aria-describedby="emailHelp"/>
                            <small id="emailHelp" class="form-text text-muted">ingrese un correo electronico.</small>
                            <h:message for="exampleInputEmail1" style="color: red"></h:message>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Clave</label>
                            <h:inputSecret
                                value="#{ususarioSession.claveIn}" 
                                requiredMessage="Por favor ingrese una clave"
                                class="form-control" 
                                required="true"
                                id="exampleInputPassword1"/>
                            <small id="passwordHelp" class="form-text text-muted">ingrese una clave.</small>
                            <h:message for="exampleInputPassword1" style="color: red"></h:message>
                        </div>

                        <div class="form-group form-check">
                            <h:commandButton action="#{ususarioSession.validarUsuario()}" class="btn btn-primary btn-lg btn-block" value="Iniciar Sesion" />
                            <a href="recuperar.xhtml" type="button" class="btn btn-danger btn-lg btn-block">Recuperar contrase√±a</a>
                            <a href="registrar.xhtml" type="button" class="btn btn-success btn-lg btn-block">Registarme </a>

                        </div>
                    </h:form>

                </div>

                <div class="col-md-4"></div>




            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

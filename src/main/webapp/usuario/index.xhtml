<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>PETSI</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width" />


        <title>Usuario</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/dashboard/"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/> 
        <link rel="stylesheet" href="../resources/css/components.css"/>
        <link rel="stylesheet" href="../resources/css/responsee.css"/>
        <link rel="stylesheet" href="../resources/owl-carousel/owl.carousel.css"/>
        <link rel="stylesheet" href="../resources/owl-carousel/owl.theme.css"/>

        <link rel="shortcut icon" href="../resources/img/logo.png" type="image/x-icon"/> 

        <link rel="stylesheet" href="../resources/css/template-style.css"/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="../resources/js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="../resources/js/jquery-ui.min.js"></script>    
        <script type="text/javascript" src="../resources/js/modernizr.js"></script>
        <script type="text/javascript" src="../resources/js/jquery.js"></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img src="../resources/img/logo.png" width="5px" height="5px"></img>  <a class="navbar-brand" href="#">Clinica Veterinaria PETSI</a>          

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <img src="#{request.contextPath}/resources/img/home.svg" width="32" height="32" title="Bootrtrap"></img>
                            <a class="nav-link" href="http://localhost:8080/Proyecto_Petsi/inicio.xhtml">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <img src="../resources/img/ii.svg" width="32" height="32" title="Bootrtrap"></img>
                            <a class="nav-link" href="http://localhost:8080/Proyecto_Petsi/Compras.xhtml">Compras</a>
                        </li>

                        <li class="nav-item">
                            <img src="../resources/img/calendar.svg" width="32" height="32" title="Bootrtrap"></img>
                            <a class="nav-link" href="">Agendar Cita</a>

                        </li>


                    </ul>


                </div>
            </div>
        </nav>
        <br></br>

        
                
        
        <div class="container-fluid">
            <div class="row">
                
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="sidebar-sticky pt-3">
                        <ul class="nav flex-column">
                            <c:forEach items="#{ususarioSession.usuLog.rolCollection}" var="rol" varStatus="pos" >
                                <li class="nav-item">
                                    <a class="nav-link" href="../#{rol.descripcion}/index.xhtml">
                                        <span data-feather="home"></span>
                                        #{rol.nombre} <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                            </c:forEach>
                        </ul>


                    </div>
                </nav>


                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Usuario</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group mr-2">
                                <button type="button" class="btn btn-outline-primary">#{ususarioSession.usuLog.usuNombre} #{ususarioSession.usuLog.usuApellido}</button>
                            </div>

                        </div>
                    </div>



                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">

                            <c:if test="#{ususarioSession.mesError.equalsIgnoreCase('m1')}">
                                <div class="alert alert-danger" role="alert">
                                    verifique sus datos
                                </div>
                            </c:if>

                            <c:if test="#{ususarioSession.mesError.equalsIgnoreCase('m2')}">
                                <div class="alert alert-success" role="alert">
                                    Actaluzacion  Completada
                                </div>
                            </c:if>


                            <h3>Mis Datos</h3>
                            <h:form>

                                <div class="form-group">
                                    <label for="Id">Tipo Documento</label>
                                    <h:selectOneMenu value="#{ususarioSession.usuLog.usuTipodocumento}" disabled="true" class="form-control">
                                        <f:selectItem itemLabel="Tarjeta Identidad" itemValue="Tarjeta Identidad"></f:selectItem>
                                        <f:selectItem itemLabel="Cedula Ciudadania" itemValue="Cedula Ciudadania"></f:selectItem>
                                        <f:selectItem itemLabel="Cedula Extranjeria" itemValue="Cedula Extranjeria"></f:selectItem>  
                                        <f:selectItem itemLabel="Otro." itemValue="Otro"></f:selectItem>
                                    </h:selectOneMenu>
                                    <small id="tplHelp" class="form-text text-muted">Seleccione un tipo de cocumento.</small>
                                </div>

                                <div class="form-group">
                                    <label for="Documento">Documento</label>
                                    <h:inputText html5:type="number"
                                                 value="#{ususarioSession.usuLog.usuDocumento}"
                                                 requiredMessage="Por favor Ingrese un documento"
                                                 maxlength="11"
                                                 disabled="true"
                                                 class="form-control"
                                                 id="Documento" />
                                    <h:message for="Documento" style="color: red"></h:message>
                                </div>

                                <div class="form-group">
                                    <label for="Nombres">Nombres</label>
                                    <h:inputText value="#{ususarioSession.usuLog.usuNombre}"  requiredMessage="Ingrese sus nombres" required="true" class="form-control" id="Nombres" />
                                    <h:message for="Nombres" style="color: red"></h:message>
                                </div>

                                <div class="form-group">
                                    <label for="Apellidos">Apellidos</label>
                                    <h:inputText value="#{ususarioSession.usuLog.usuApellido}" requiredMessage=" Ingrese sus apellidos" required="true" class="form-control" id="Apellidos" html5:aria-describedby="apellidosHelp"/>
                                    <h:message for="Apellidos" style="color: red"></h:message>
                                </div>

                                <div class="form-group">
                                    <label for="Email1">Correo</label>
                                    <h:inputText value="#{ususarioSession.usuLog.usuCorreo}" requiredMessage=" Ingrese su correo" disabled="true" class="form-control" id="Email1" html5:aria-describedby="emailHelp"/>
                                    <h:message for="Email1" style="color: red"></h:message>
                                </div>
                                <div class="form-group">
                                    <label for="Contrase単a">Contrase単a</label>
                                    <h:inputSecret value="#{ususarioSession.usuLog.usuClave}" requiredMessage="Ingrese una clave" required="true" class="form-control" id="Contrase単as"/>
                                    <h:message for="Contrase単a" style="color: red"></h:message>
                                </div>

                                <div class="form-group">
                                    <label for="Celular">Celular</label>
                                    <h:inputText value="#{ususarioSession.usuLog.usuMovil}"  class="form-control" id="Celular"/>
                                    <small id="Celular" class="form-text text-muted">ingrese un numero de celular.</small>
                                </div>


                                <div class="form-group form-check">
                                    <h:commandButton  class="btn btn-primary btn-lg btn-block" value="Actualizar datos" action="#{ususarioSession.actualizarMisDatos()}" />
                                </div>
                            </h:form>

                        </div>
                        <div class="col-md-4"></div>


                        <div class="card" style="width: 10rem;">
                            <img src="../resources/img/mascota.jpg" class="card-img-top" alt="..."/>
                            <div class="card-body">
                                <a href="registromascota.xhtml" class="btn btn-primary">Agregar Mascota</a>
                            </div>
                        </div>

                    </div>



                </main>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </h:body>
</html>

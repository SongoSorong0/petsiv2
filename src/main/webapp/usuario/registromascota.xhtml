       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <h:form>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h1>Registro Mascota</h1>
                        <h:form>
                            <div class="form-group">
                                <label for="FormDocumento">Nombre Mascota</label>
                                <h:inputText  value="#{mascotaSession.mctNuevo.mctNombre}" class="form-control" id="fmrDocumento"/>

                            </div>


                            <div class="form-group">
                                <label for="FormMascota">Tipo de Mascota</label>
                                <h:selectOneMenu value="#{mascotaSession.mctNuevo.mctTipomascota}" class="form-control">
                                    <f:selectItem itemLabel="Perro" itemValue="Perro"></f:selectItem>
                                    <f:selectItem itemLabel="Gato" itemValue="Gato"></f:selectItem>
                                    <f:selectItem itemLabel="Hanster" itemValue="Hanster"></f:selectItem>
                                    <f:selectItem itemLabel="Otro" itemValue="Otro"></f:selectItem>
                                </h:selectOneMenu>
                                
                                <div class="form-group">
                                    <label for="FormDescripcion">Otro</label>
                                    <h:inputText value="#{mascotaSession.mctNuevo.mctTipomctOtro}" class="form-control" id="frmotro"/>

                                </div>
                                <div class="form-group">
                                    <label for="FormTipoRaza">Raza</label>
                                    <h:selectOneMenu value="#{mascotaSession.mctNuevo.mctRaza}" class="form-control">
                                        <f:selectItem itemLabel="chihuahua" itemValue="chihuahua"></f:selectItem>
                                        <f:selectItem itemLabel="Pudul" itemValue="Pudul"></f:selectItem>
                                        <f:selectItem itemLabel="Dalmatan" itemValue="Dalmata"></f:selectItem>
                                        <f:selectItem itemLabel="Otro" itemValue="Otro"></f:selectItem>

                                    </h:selectOneMenu>
                                    <div class="form-group">
                                    <label for="FormDescripcion">Otro</label>
                                    <h:inputText value="#{mascotaSession.mctNuevo.mctRazaOtro}" class="form-control" id="frmotros"/>

                                </div>


                                </div>
                                <div class="form-group">
                                    <label for="FormDescripcion">Describe tu Mascota</label>
                                    <h:inputTextarea value="#{mascotaSession.mctNuevo.mctDescripcion}" class="form-control" id="frmDocumento"/>

                                </div>


                                <br></br>

                                <h:commandButton class="btn btn-primary btn-lg btn-block" value="Registrar Mascota" action="#{mascotaSession.crearMascota()}" />                      
                              <h:commandButton   class="btn btn-danger btn-lg btn-block" value="Cancelar" /> 

                            </div>
                        </h:form>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <br></br>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
